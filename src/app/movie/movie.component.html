<div *ngIf="movies | async  as Movies">
  <div class="movies" >
    <mat-card class="example-card" *ngFor="let movie of Movies.results">
      <img mat-card-image [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : movie.profile_path ? 'https://image.tmdb.org/t/p/w500' + movie.profile_path : 'assets/no_poster.jpg'" class="card-image" alt="Photo of a Shiba Inu">
      <mat-card-content class="card-content">
        <span class="movie-title" (click)="getMovieDetails(movie.id)" [routerLink]="['/'+routesName, movie.id]">{{movie.title ? movie.title : movie.name}}</span>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-toolbar class="paginator">
      <mat-toolbar-row>
        <span class="example-spacer"></span>
        <span>page</span>&nbsp;&nbsp;{{Movies.page}} of {{Movies.total_pages}}
        <button mat-icon-button [routerLink]="[locationPath]" [queryParams]="{ page: Movies.page-1 }" [disabled]="Movies.page == 1">
          <img src="assets/left_arrow.svg" alt="left_arrow">
        </button>
        <button mat-icon-button [routerLink]="[locationPath]" [queryParams]="{ page: Movies.page+1 }" [disabled]="Movies.total_pages == Movies.page">
          <img src="assets/right_arrow.svg" alt="right_arrow">
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
</div>
